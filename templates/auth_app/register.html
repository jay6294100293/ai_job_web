{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                 <div class="mb-4">
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="id_first_name" name="name" placeholder="Enter your first name" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div class="mb-4">
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="id_last_name" name="name" placeholder="Enter your last name" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your Username" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="id_email" name="email" placeholder="Enter your email" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="id_password1" name="password1" placeholder="Enter a password" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Sign Up
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
