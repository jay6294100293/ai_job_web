{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 text-sm text-white bg-green-500 rounded-lg">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your username" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter your password" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Login
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
