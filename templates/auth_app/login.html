{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your email" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter your password" class="mt-2 block w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-600">
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Sign In
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
